<!DOCTYPE html>
<html lang="en">

<head>
    <title>David Ta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/img-01.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" id="areaForm" method="GET" action="#">
					<span class="login100-form-title">
						Choose Market View
					</span>
				
					<div class="wrap-input100 validate-input">
						<select class="input100" name="dropdown" id="areaDropdown">
							<option style='border-color: white;' value="value1">All Markets</option>
							<option value="value2">Asia Pacific</option>
                            <option value="value3">Canada and US</option>
							<!-- thêm các option khác tại đây -->
						</select>
					</div>
				
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							View
						</button>
					</div>
				</form>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
	<script>
		document.getElementById('areaForm').addEventListener('submit', function(e) {
			e.preventDefault(); // ngăn chặn hành động mặc định của form
			const selectedValue = document.getElementById('areaDropdown').value;
	
			switch (selectedValue) {
				case 'value1':
					window.location.href = './project1.html';
					break;
				case 'value2':
					window.location.href = './project2.html';
					break;
                case 'value3':
					window.location.href = './project3.html';
					break;
				default:
					alert('Please Select at least one region');
			}
		});
	</script>
    <!--===============================================================================================-->
    <script src="js/main1.js"></script>

</body>

</html>
